{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container container-fluid pt-5 mt-5">
    <div class="form-group div-wrapper justify-content-center align-items-center">
      <div class="custom-control custom-checkbox">
        <form method="post" novalidate >
            {% csrf_token %}
        {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>

      </div>

    </div>

</div>



{% endblock %}
